<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ca689f849f.js"
      crossorigin="anonymous"
    ></script>

    <title>Wandy Kitchen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <nav>
        <input type="checkbox" name="" id="check" />
        <div class="logo">
          <img src="images/logo.jpg" alt="" />
          <h1>Wandy Kitchen</h1>
        </div>
        <div class="links">
          <a class="active" href="index.html">HOME</a>
          <a href="buffet.html">BUFFET</a>
          <a href="dinner.html">DINNER</a>
          <a href="outdoor.html">OUTDOOR</a>
        </div>
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main>
      <h1>Welcome to <span>Wandy Kitchen</span></h1>
      <h2>You can now order from our designer dishes</h2>
      <div class="images">
        <img src="images/ogbono.jpg" alt="" />
        <img src="images/amala.jpg" alt="" />
        <img src="images/babique fish.jpg" alt="" />
        <img src="images/coconut rice.jpg" alt="" />
        <img src="images/egusi.jpg" alt="" />
        <img src="images/isiewu.jpg" alt="" />
        <img src="images/jollof.jpg" alt="" />
        <img src="images/ogbono.jpg" alt="" />
        <img src="images/okro.jpg" alt="" />
        <img src="images/pepper soup.jpg" alt="" />
        <img src="images/spagetti.jpg" alt="" />
      </div>
      <div class="counter">
        <h1>Feel free to Reset or Cancel your Order</h1>
        <label for="" id="countlabel" class="label"></label>
        <div class="buttons">
          <button type="submit" id="decreaseBtn">Decrease</button>
          <button type="submit" id="resetBtn">Reset</button>
          <button type="submit" id="increaseBtn">Increase</button>
        </div>
      </div>
    </main>
    <!-- main section ends -->

    <!-- footer section starts -->
    <footer>
    </footer>
    <!-- footer section ends -->

    <script src="index.js"></script>
  </body>
</html>
